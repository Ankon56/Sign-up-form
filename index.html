<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-image">
            <div class="logo">
                <div class="logo-img">
                    <img src="img/odin-lined.png" alt="логотип">
                </div>
                <div class="logo-name">ODIN</div>
            </div>
        </div>
        <div class="form">
            <form action="#" method="post">
                <div class="form-header">
                    <p class="form-title">
                        Это не настоящий онлайн сервис! Вы знаете,
                        что вам нужно что-то подобное в вашей жизни,
                        чтобы воплотить в жизнь ваши самые сокровенные мечты.
                        Зарегистрируйтесь прямо сейчас, чтобы начать.
                    </p>
                    <p class="form-cite">
                        Ты знаешь, что хочешь этого.
                    </p>
                </div>
                <div class="form-input">
                    <h2 class="form-input-title">Давай сделаем это!</h2>
                    <div class="form-input-block">
                        <div>
                            <label for="first-name">ИМЯ</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">ФАМИЛИЯ</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="user-email">ЭЛЕКТРОННАЯ ПОЧТА</label>
                            <input type="email" id="user-email" name="user-email">
                        </div>
                        <div>
                            <label for="phone-number">НОМЕР ТЕЛЕФОНА</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div>
                            <label for="user-password">ПАРОЛЬ</label>
                            <input type="password" id="user-password" name="password">
                        </div>
                        <div>
                            <label for="confirm-password">ПОДТВЕРДИТЕ ПАРОЛЬ</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="form-button">
                    <button type="submit" class="btn">Создать Аккаунт</button>
                    <p class="form-button-login">У вас уже есть учетная запись? <a href="#">Авторизоваться</a></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
